<!-- 修改密码 -->
<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">
        修改密码
    </div>
    <!-- <hr> -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form role="form">
                <legend>密码</legend>
                <div class="form-group">
                    <label for="curPasswd">当前密码<span class="span-stand"> *</span></label>
                    <input type="password" class="form-control" id="curPasswd">
                    <button class="icon-btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </div>
                <div class="form-group">
                    <label for="newPasswd">新密码<span class="span-stand"> *</span></label>
                    <input type="password" class="form-control" id="newPasswd">
                    <button class="icon-btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </div>
                <div class="form-group">
                    <label for="confirmPasswd">确认密码<span class="span-stand"> *</span></label>
                    <input type="password" class="form-control" id="confirmPasswd">
                    <button class="icon-btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </div>
                <button type="button" class="btn btn-primary">修改</button>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <br>
            <br>
            <p>
                <h4>说明:</h4> 修改你的密码。强烈建议您选择一个复杂的密码。
            </p>
        </div>
    </div>
</div>
