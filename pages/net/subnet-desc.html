<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">子网详情</div>
    <!-- 网络概况表格 -->
    <table>
        <strong>子网概况</strong>
        <tbody>
            <tr>
                <th class="col-md-2">名称</th>
                <td id="sub_name"></td>
            </tr>
            <tr>
                <th class="col-md-2">ID</th>
                <td id="sub_id"></td>
            </tr>
            <tr>
                <th class="col-md-2">网络ID</th>
                <td id="sub_netId"></td>
            </tr>
            <tr>
                <th class="col-md-2">子网资源池</th>
                <td id="sub_resource"></td>
            </tr>
            <tr>
                <th class="col-md-2">IP版本</th>
                <td id="sub_ipVersion"></td>
            </tr>
            <tr>
                <th class="col-md-2">CIDR</th>
                <td id="sub_CIDR"></td>
            </tr>
            <tr>
                <th class="col-md-2">IP池</th>
                <td>开始 <span id="start_ip"></span> 结束 <span id="end_ip"></span></td>
            </tr>
            <tr>
                <th class="col-md-2">网关IP</th>
                <td id="sub_gateIP"></td>
            </tr>
            <tr>
                <th class="col-md-2">使用DHCP</th>
                <td id="sub_DHCP"></td>
            </tr>
            <tr>
                <th class="col-md-2">附加路由</th>
                <td id="sub_otherRouter"></td>
            </tr>
            <tr>
                <th class="col-md-2">DNS域名服务</th>
                <td id="sub_DNS"></td>
            </tr>
        </tbody>
    </table>
</div>
