<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">路由</div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <button type="button" class="btn btn-primary" name="refresh"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-square"></i>新购IP</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-pencil-square-o"></i>修改</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-lock"></i>绑定</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-unlock"></i>解绑</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                更多操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#myModal" class="active" data-toggle="modal">调整带宽</a></li>
                <li><a href="#">另一个功能</a></li>
                <li><a href="#">其他</a></li>
            </ul>
        </div>
    </form>
    <br>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title modal-center" id="myModalLabel">
                                    新建路由器
                                </h4>
                </div>
                <div class="modal-body row">
                    <div class="col-sm-8">
                        <form class="form-horizon" role="form">
                            <div class="form-group form-item">
                                <label class="col-sm-3 control-lable">名称
                                    <font color="orange">*</font>
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="router_name" placeholder='以字母开头，仅包含字母、数字或中划线的3-40个字符'>
                                </div>
                            </div>
                            <!-- <br> -->
                            <!-- <br> -->
                            <div class="form-group form-item">
                                <label class="col-sm-3 control-lable">类型</label>
                                <div class="col-sm-9 col-md-9">
                                    <label>
                                        <input type="radio" checked>&nbsp;公网
                                    </label>
                                </div>
                            </div>
                            <div class="form-group form-item">
                                <label class="col-sm-3 control-lable">IP地址</label>
                                <div class="col-sm-9 col-md-9 btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                        请选择公网IP <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">IP地址1</a></li>
                                        <li><a href="#">IP地址1</a></li>
                                        <li><a href="#">IP地址1</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group form-item">
                                <label class="col-sm-3 control-lable">带宽</label>
                                <div class="col-sm-5 input-group form-left">
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">MBPS</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4 table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td colspan="2" class="table-title">购买详情</td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">实例名</td>
                                    <td class="table-td-right"></td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">实例类型</td>
                                    <td class="table-td-right">公网</td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">计费类型</td>
                                    <td class="table-td-right">按宽带计费</td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">浮动IP</td>
                                    <td class="table-td-right"></td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">宽带</td>
                                    <td class="table-td-right">1 <span>Mbps</span></td>
                                </tr>
                                <tr>
                                    <!-- 我是产品分割线 -->
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">实例价格</td>
                                    <td class="table-td-right"><span class="td-text">0.08</span> 元/时</td>
                                </tr>
                                <tr>
                                    <td class="table-td-left">浮动IP价格</td>
                                    <td class="table-td-right"><span class="td-text">0.04</span> 元/时</td>
                                </tr>
                                <tr class="table-button">
                                    <td colspan="2">
                                        <button type="button" class="btn btn-primary table-btn">
                                            提交订单
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--<div class="modal-footer modal-center">
                                <button type="button" class="btn btn-primary">
                                    提交订单
                                </button>
                            </div> -->
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <table class="table table-striped rounter_info">
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>名称</th>
                <th>状态</th>
                <th>外部网络</th>
                <th>管理员状态</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>
</div>
