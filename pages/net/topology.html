<!-- 模态框 创建路由 -->
<button class="button_modelShow" data-toggle="modal" data-target="#modal_create_router" hidden></button>
<div id="modal_create_router" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-size">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title modal-center" id="myModalLabel">新建路由</h4>
            </div>
            <div class="modal-body">
                <div id="myupdateTabContent" class="tab-content">
                    <div class="tab-pane in active" id="update_fireWall">
                        <!-- 增加策略 -->
                        <form role="form">
                            <div class="form-group">
                                <label class="control-lable">路由名称<span class="span-stand"> *</span></label>
                                <input type="text" class="form-control create_router_name">
                            </div>
                            <div class="form-group">
                                <label class="control-lable">管理员状态<span class="span-stand"> *</span></label>
                                <br>
                                <!-- <input type="text" class="form-control"> -->
                                <select class="form-control create_router_status">
                                    <option value="true">上</option>
                                    <option value="false">下</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">外部网络<span class="span-stand"> *</span></label>
                                <br>
                                <!-- <input type="text" class="form-control"> -->
                                <select class="form-control outNet_selected">
                                </select>
                            </div>
                        </form>
                        <!-- 规则 -->
                    </div>
                    <div class="modal-footer modal-center">
                        <button type="button" class="btn btn-default createRouter_cancel" data-dismiss="modal">取消
                        </button>
                        <button type="button" class="btn btn-primary createRouter_OK" data-dismiss="modal">
                            新建路由
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<!-- 点击提示信息 -->
<button type="button" class="btn btn-primary btn-lg showInfoButton" data-toggle="modal" data-target="#myModal">
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            </div>
            <div class="modal-body devicebodyInfo">
            </div>
            <div class="modal-footer ">
                <span class="footer_str" style="float:left"></span>
                <button type="button" class="btn btn-default close_model_toupu" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary  delete_device" data-dismiss="modal">delete</button>
            </div>
        </div>
    </div>
</div>

<!-- ==================================主机start========================================== -->
<button class="start_cloudmonitor" data-toggle="modal" data-target="#start-host" hidden></button>
<!-- 模态框 ：　启动云主机-->
<!-- 模态框（Modal） -->
<div class="modal fade" id="start-host" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">启动云主机</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-target="#detail" data-toggle="tab">详情<span class="span-stand"> *</span> </a>
                    </li>
                    <li><a data-target="#security-access" data-toggle="tab">访问 ＆ 安全</a></li>
                    <li>
                        <a data-target="#network_instance" data-toggle="tab">网络<span class="span-stand"> *</span></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- 详情 -->
                    <div class="tab-pane fade in active" id="detail">
                        <div class="row">
                            <form role="form" class="col-md-6">
                                <p></p>
                                <div class="form-group">
                                    <label class="control-lable">可用域<span class="span-stand"> *</span></label>
                                    <select class="form-control instance_domanfree">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-lable">云主机名称<span class="span-stand"> *</span></label>
                                    <input class="form-control instance_name">
                                </div>
                                <div class="form-group">
                                    <label class="control-lable">云主机类型<span class="span-stand"> *</span></label>
                                    <select class="form-control instance_typeselect">
                                    </select>
                                </div>
                                <label class="control-lable">云主机数量<span class="span-stand"> *</span></label>
                                <div class="form-group form-inline">
                                    <input class="form-control instance_num" value="1" style="width:98%">
                                    <label for="search-input" class="control-label input-addon"><i class="fa fa-sort-asc up_num" style="height:10px;display:block;margin:0px"></i><i class="fa fa-sort-desc desc_num" style="height:10px;margin:0px"></i></label>
                                </div>
                                <div class="form-group">
                                    <label class="control-lable">云主机启动源
                                        <span class="span-stand"> *</span>
                                    </label>
                                    <select class="form-control instance_startOriginSelect">
                                        <option value="test">选择源</option>
                                        <option value="image">从镜像启动</option>
                                        <option value="snap">从快照启动</option>
                                    </select>
                                </div>
                                <div class="form-group imageDiv" hidden>
                                    <label class="control-lable">镜像名称
                                        <span class="span-stand"> *</span>
                                    </label>
                                    <select class="form-control instance_imageSelect">
                                    </select>
                                </div>
                                <div class="form-group snapDiv" hidden>
                                    <label class="control-lable">云主机快照
                                        <span class="span-stand"> *</span>
                                    </label>
                                    <select class="form-control instance_snapSelect">
                                        <option>选择云主机快照</option>
                                    </select>
                                </div>
                            </form>
                            <div class="col-md-6">
                                <h5>指定创建云主机的详细信息</h5>
                                <p>详细说明启动云书记的情况，下面的图表显示此项目所使用的资源和关联的项目配额</p>
                                <table>
                                    <caption>说明</caption>
                                    <tr>
                                        <th class="table-td-left">名称</th>
                                        <td class="table-td-right flavor_name"></td>
                                    </tr>
                                    <tr>
                                        <th class="table-td-left">虚拟内核</th>
                                        <td class="table-td-right flavor_core"></td>
                                    </tr>
                                    <tr>
                                        <th class="table-td-left">根磁盘</th>
                                        <td class="table-td-right flavor_rootdisk"></td>
                                    </tr>
                                    <tr>
                                        <th class="table-td-left">临时磁盘</th>
                                        <td class="table-td-right flavor_tempdisk"></td>
                                    </tr>
                                    <tr>
                                        <th class="table-td-left">磁盘总计</th>
                                        <td class="table-td-right flavor_disktotal"></td>
                                    </tr>
                                    <tr>
                                        <th class="table-td-left">内存</th>
                                        <td class="table-td-right flavor_ram"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <h4>项目限制</h4>
                                <small><strong>云主机数量</strong><span class="modal-right flavor_num"></span></small>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar progress-bar-info flavor_usednum" role="progressbar" aria-valuenow="４" aria-valuemin="0" aria-valuemax="48" style="width: 10%;" id="unused-ip">
                                        <span class="sr-only">已使用</span>
                                    </div>
                                    <div class="progress-bar progress-bar-success flavor_free" role="progressbar" aria-valuenow="２" aria-valuemin="0" aria-valuemax="48" style="width: 5%;" id="used-ip">
                                        <span class="sr-only">预分配</span>
                                    </div>
                                </div>
                                <!-- 分割线 -->
                                <small><strong>虚拟CPU数量</strong><span class="modal-right virtual_cpunum"></span></small>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar progress-bar-info virtual_usednum" role="progressbar" aria-valuenow="４" aria-valuemin="0" aria-valuemax="48" style="width: 10%;" id="unused-ip">
                                        <span class="sr-only">已使用</span>
                                    </div>
                                    <div class="progress-bar progress-bar-success virtual_free" role="progressbar" aria-valuenow="２" aria-valuemin="0" aria-valuemax="48" style="width: 5%;" id="used-ip">
                                        <span class="sr-only">预分配</span>
                                    </div>
                                </div>
                                <!-- 分割线 -->
                                <small><strong>内存总计</strong><span class="modal-right ram_num"></span></small>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar progress-bar-info ram_usednum" role="progressbar" aria-valuenow="４" aria-valuemin="0" aria-valuemax="48" style="width: 10%;" id="unused-ip">
                                        <span class="sr-only">已使用</span>
                                    </div>
                                    <div class="progress-bar progress-bar-success ram_free" role="progressbar" aria-valuenow="２" aria-valuemin="0" aria-valuemax="48" style="width: 5%;" id="used-ip">
                                        <span class="sr-only">预分配</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 访问　＆　安全 -->
                    <div class="tab-pane fade" id="security-access">
                        <div class="row">
                            <div class="col-md-6">
                                <p>
                                    <h5><lable　for="key-value">值对</lable></h5>
                                    <select class="form-control">
                                        <option>key-value1</option>
                                        <option>key-value2</option>
                                    </select>
                                    <button class="btn btn-default"><span class="fa fa-plus"></span></button>
                                </p>
                                <p>
                                    <h5>安全组</h5>
                                    <ul class="security_ul">
                                    </ul>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h5>通过密钥对、防火墙、和其它机制控制你的云主机权限</h5>
                            </div>
                        </div>
                    </div>
                    <!-- 网络 -->
                    <div class="tab-pane fade" id="network_instance">
                        <div class="row">
                            <div class="col-md-6">
                                <p>
                                    <h5>已选择的网络</h5>
                                    <div class="alert alert-info selected_subnet" id="selected_subnet" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                </p>
                                <h5>可用网络</h5>
                                <p class="free_netsInfo">
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p></p>
                                <p>请选择要添加的网络，可以通过按钮添加也可以拖动添加，你还可以拖动已经添加的网络来改变其顺序。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default instance_cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary instance_run">运行</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
