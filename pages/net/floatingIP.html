<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">浮动IP</div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <button type="button" class="btn btn-primary" name="refresh"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-square"></i>新购IP</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-pencil-square-o"></i>修改</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-lock"></i>绑定</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default disabled"><i class="fa fa-unlock"></i>解绑</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                更多操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#myModal" class="active" data-toggle="modal">调整带宽</a></li>
                <li><a href="#">另一个功能</a></li>
                <li><a href="#">其他</a></li>
            </ul>
        </div>
    </form>
    <br>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                                    分配浮动IP
                                </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>资源池<span class="span-stand"> *</span> </label>
                                    <select class="form-control">
                                        <option>资源池１</option>
                                        <option>资源池２</option>
                                        <option>资源池３</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>说明:</h4>
                            <p>从指定的浮动IP池中分配一个浮动IP</p>
                            <h4>项目配额</h4>
                            <small><strong>浮动IP(2)</strong><span class="modal-right">48可用配额</span></small>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="４" aria-valuemin="0" aria-valuemax="48" style="width: 10%;">
                                    <span class="sr-only">40% 完成</span>
                                </div>
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="２" aria-valuemin="0" aria-valuemax="48" style="width: 5%;">
                                    <span class="sr-only">30% 完成（信息）</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary">分配IP</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>IP名称</th>
                <th>IP地址</th>
                <th>状态</th>
                <th>绑定资源</th>
                <th>创建时间</th>
                <th>当期公网带宽</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td><a href="#/compute/instance-desc">Test-Host1</a></td>
                <td>103.37.163.92</td>
                <td>可用</td>
                <td>-</td>
                <td>2016-03-01 15:44:52</td>
                <td>0 Mbps</td>
            </tr>
        </tbody>
    </table>
</div>
