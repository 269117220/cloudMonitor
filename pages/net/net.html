<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">网络</div>
    <form class="form-inline form-btn" role="form">
        <div class="form-group">
            <input id="search-input" type="text" class="form-control" placeholder="Filter" tabindex="1">
            <label for="search-input" class="control-label input-addon"><i class="fa fa-search"></i></label>
        </div>
        &nbsp;
        <div class="form-group">
            <button type="button" class="btn btn-primary" disabled tabindex="1"><span class="fa fa-plus-square"></span> 创建网络</button>
            <button type="button" class="btn btn-danger" disabled tabindex="1"><span class="fa fa-times"></span> 删除网络</button>
        </div>
    </form>
    <br>
    <br>
    <table class="table table-striped instance_info">
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>名称</th>
                <th>子网已连接</th>
                <th>共享的</th>
                <th>状态</th>
                <th>管理员状态</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
</div>
