<!DOCTYPE HTML>
<html>

<head>
    <style>
    body {
        margin: 0px;
        padding: 0px;
    }
    </style>
</head>
<script src="kinetic-v5.1.0.min.js">
</script>

<body>
    <div id="container"></div>
    <script>
    window.onload = function() {
        var stage = new Kinetic.Stage({
            container: "container",
            width: 600,
            height: 400
        });

        var layer = new Kinetic.Layer();
        //创建一个要加进组中的圆
        var circle = new Kinetic.Circle({
            x: 200,
            y: 100,
            radius: 50,
            fill: "red"
        });

        //创建一个要加进组中的矩形
        var rect = new Kinetic.Rect({
            x: 300,
            y: 200,
            width: 100,
            height: 100,
            fill: "blue"
        });

        //创建group对象
        var group = new Kinetic.Group({
            rotationDeg: 20
        });
        //把多个图形对象添加到group里
        group.add(circle);
        group.add(rect);
        //把group对象添加到层里
        layer.add(group);
        //将层添加到舞台中
        stage.add(layer);

        // one revolution per 4 seconds  
        var angularSpeed = Math.PI / 2;
        var anim = new Kinetic.Animation(function(frame) {
            var angleDiff = frame.timeDiff * angularSpeed / 10;
            group.rotate(angleDiff);
        }, layer);

        anim.start();
    };
    </script>
</body>

</html>
