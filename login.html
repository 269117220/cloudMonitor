<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon/openstack.jpg">
    <title>后台-登陆</title>
    <!-- Bootstrap core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-signin" novalidate onsubmit="return false;">
            <h2 class="form-signin-heading">登录</h2>
            <input type="text" id="userName" class="form-control" placeholder="用户名" required autofocus value="user01">
            <p></p>
            <input type="password" id="userId" class="form-control" placeholder="密码" required value="user01">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 自动登录
                </label>
            </div>
            <button id="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <!-- 登陆验证js -->
    <script src="js/login.js"></script>
</body>

</html>
