<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login Form</title>
    <link href="css/lib/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="login-body">
    <div id="wrapper">
        <div class="user-icon"></div>
        <div class="pass-icon"></div>
        <div name="login-form" class="login-form">
            <div class="header">
                <h1>Login Form</h1>
                <span>Fill out the form below to login to my super awesome imaginary control panel.</span>
            </div>
            <div class="content">
                <input name="username" id="userName" type="text" class="input username" value="user01" onfocus="this.value=''" />
                <input name="password" id="userId" type="password" class="input password " value="user01" onfocus="this.value=''" />
            </div>
            <div class="footer">
                <input type="button" name="submit" value="Login" class="button login" />
            </div>
        </div>
    </div>
    <div class="gradient"></div>
</body>
<script src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".username").focus(function() {
        $(".user-icon").css("left", "-48px");
    });
    $(".username").blur(function() {
        $(".user-icon").css("left", "0px");
    });

    $(".password").focus(function() {
        $(".pass-icon").css("left", "-48px");
    });
    $(".password").blur(function() {
        $(".pass-icon").css("left", "0px");
    });
});
</script>
<!--Google Analytics-->

</html>
