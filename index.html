<!-- 首页 -->
<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 使网页能在移动端正常显示 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="icon/openstack.jpg">
    <title>首页-概览</title>
    <!-- bootstrap的核心css库 -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义的css库 -->
    <link rel="stylesheet" type="text/css" href="css/openstack.css">
    <!-- Font Awesome 字体图标库 -->
    <!-- example:蓝牙图标<i class="fa fa-bluetooth"></i> -->
    <link rel="stylesheet" type="text/css" href="css/lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/easyui.css" type="text/css"></link>
    <link rel="stylesheet" href="css/icon.css" type="text/css"></link>
    <link rel="stylesheet" href="css/topology.css" type="text/css"></link>
    <script src="js/config.js"></script>
    <!-- 引入angular js库 -->
    <script src="js/lib/angular.min.js"></script>
    <!-- 引入angular 路由库 -->
    <script src="js/lib/angular-route.js"></script>
    <!-- 引入 angular js 自定义库 -->
    <script src="js/angular-ref.js"></script>
</head>

<body>
    <header>
        <!-- 顶部导航栏 -->
        <nav ng-include="'nav/nav-header.html'"></nav>
    </header>
    <div class="container-fluid ">
        <div class="row">
            <!-- 左侧导航栏 -->
            <!-- <div ng-include="'nav/nav-sidebar.html'"></div> -->
            <div class="col-sm-3 col-md-2 sidebar">
                <li>计算</li>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#/compute/abstract" id="first_page"><i class="fa fa-certificate"></i>概括</a></li>
                    <li><a href="#/compute/instance"><i class="fa fa-desktop"></i>实例</a></li>
                </ul>
                <li>网络与安全</li>
                <ul class="nav nav-sidebar">
                    <li id="showPics"><a href="#/net/topology"><i class="fa fa-connectdevelop"></i>拓扑</a></li>
                    <li><a href="#/net/net"><i class="fa fa-wifi"></i>网络</a></li>
                    <li><a href="#/net/secGroup"><i class="fa fa-users"></i>安全组</a></li>
                    <li><a href="#/net/firewall"><i class="fa fa-fire-extinguisher"></i>防火墙</a></li>
                    <li><a href="#/net/router"><i class="fa fa-paper-plane"></i>路由器</a></li>
                    <li><a href="#/net/floatingIP"><i class="fa fa-spinner"></i>浮动IP</a></li>
                </ul>
                <li>主机</li>
                <ul class="nav nav-sidebar">
                    <li><a href="#/monitor"><i class="fa fa-line-chart"></i>主机监控</a></li>
                </ul>
                <li>信息</li>
                <ul class="nav nav-sidebar">
                    <li><a href="#/info/base-info"><i class="fa fa-user"></i>基本信息</a></li>
                    <li><a href="#/info/account-info"><i class="fa fa-jpy"></i>账户信息</a></li>
                </ul>
            </div>
            <!-- 内容显示界面 -->
            <div ng-view></div>
        </div>
    </div>
    <!-- 将js库放在底部加快网页加载速度 -->
    <!-- jquery库 -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- bootsrap的核心js库 -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/topology/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/topology/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./js/topology/json2.js"></script>
    <script type="text/javascript" src="./js/topology/uuid.js"></script>
    <script type="text/javascript" src="./js/topology/kinetic-v3.10.4.js"></script>
    <script type="text/javascript" src="./js/topology/kinetic_topology.js"></script>
    <script type="text/javascript" src="./js/topology/common.js"></script>
    <script type="text/javascript">
    $(".nav-sidebar > li > a").click(function() {
        $(".nav-sidebar > li > a").css({
            "color": "#337ab7",
            "background-color": "transparent"
        })
        $(this).css({
            "color": "#fff",
            "background-color": "#428bca"
        });
    });
    </script>
</body>

</html>
